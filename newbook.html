<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>

    <!-- header     -->
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="./immagini/duck.png" alt="Bootstrap" width="50" height="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-white text-dark" type="search" placeholder="Cerca..."
                            aria-label="Search">
                        <button class="btn btn-outline-success text-light bg-dark border border-white"
                            type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>


    </header>
    <!-- end header -->

    <!-- main -->
    <main>

        <div class="container">

            <div class="row g-3 mt-2">

                <div class="col-12">

                    <h2>Nuovo Libro</h2>

                </div>
                <div class="col-6">


                    <label for="author-name" class="form-label">Nome Autore</label>

                    <input type="text" class="form-control" id="author-name"
                        placeholder="Inserisci il nome dell'autore">


                </div>
                <div class="col-6">

                    <label for="author-surname" class="form-label">Cognome Autore</label>

                    <input type="text" class="form-control" id="author-surname"
                        placeholder="Inserisci il congnome dell'autore">

                </div>
                <div class="col-12">

                    <label for="title" class="form-label">Titolo</label>

                    <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">

                    <p>Titolo versione italina</p>

                </div>
                <div class="col-12">

                    <label for="book-type" class="form-label">Genere</label>

                    <select class="form-select" id="book-type" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Avventura</option>
                        <option value="2">Biografie</option>
                        <option value="3">Cronache</option>
                        <option value="3">Drammatico</option>
                        <option value="3">Epico</option>
                        <option value="3">Fantascienza</option>
                    </select>

                </div>
                <div class="col-12">

                    <label for="age" class="form-label">Anno di pubblicazione</label>

                    <input type="text" class="form-control" id="age" placeholder="Inserisci l'anno">

                </div>
                <div class="col-12">

                    <label for="ISNN" class="form-label">ISNN&num;</label>

                    <input type="text" class="form-control" id="ISNN" placeholder="inserisci il codice ISNN&num;">

                </div>

                <hr>

                <div class="col-12">

                    <label for="note" class="form-label">Note</label>

                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note"
                        style="height: 100px"></textarea>


                </div>
                <div class="col-12">

                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in  digitale
                    </label>

                </div>
                <div class="col-12">

                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>

                </div>


            </div>

        </div>

    </main>
    <!-- end main -->

    <!-- script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
